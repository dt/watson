@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/logic.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

        <script src="http://eightmedia.github.com/hammer.js/hammer.js"></script>
        <script src="http://eightmedia.github.com/hammer.js/jquery.hammer.js"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/modernizr.js")" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

    </head>
    <body>
		<header>
			<div class="title">Watson</div>
			<ul class="menu">
				<li><a data-modal="howto">How to Play</a></li>
				<li><a  data-modal="about">About</a></li>
				<li id="reset">Reset Game</li>
			</ul>
		</header>
        @content
    </body>
</html>
